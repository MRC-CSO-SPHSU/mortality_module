        20: Unemployed
        30: Retired
        40: Unable to work due to longstanding health problems
        50: Student, pupil
        60: Fulfilling domestic tasks
        70: Compulsory military or civilian service
        80: Other
      Invalid:
        -1: Not stated
    Anonymisation rule:
      Country-specific rule for:
